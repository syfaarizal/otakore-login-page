<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Otakore — Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Crimson+Pro:ital,wght@0,300;0,400;0,600;1,300&display=swap" rel="stylesheet"/>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --navy-deep:    #070e1f;
      --navy-mid:     #0d1c38;
      --navy-light:   #162a52;
      --navy-soft:    #1e3a6e;
      --gold:         #c9a453;
      --gold-light:   #e8c97a;
      --gold-pale:    #f5e6b8;
      --white:        #f2f4f8;
      --white-dim:    rgba(242,244,248,0.7);
      --white-faint:  rgba(242,244,248,0.12);
      --red-accent:   #b02030;
      --input-bg:     rgba(13,28,56,0.7);
      --border:       rgba(201,164,83,0.35);
    }

    html, body {
      height: 100%;
      font-family: 'Crimson Pro', Georgia, serif;
      background: var(--navy-deep);
      color: var(--white);
      overflow: hidden;
    }

    .page {
      display: flex;
      height: 100vh;
      position: relative;
    }

    .left {
      width: 42%;
      min-width: 360px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 60px 56px;
      position: relative;
      z-index: 2;
      background: linear-gradient(135deg,
        rgba(7,14,31,0.97) 0%,
        rgba(13,28,56,0.93) 60%,
        rgba(22,42,82,0.85) 100%);
      border-right: 1px solid var(--border);
    }

    .left::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 120px; height: 120px;
      border-top: 2px solid var(--gold);
      border-left: 2px solid var(--gold);
      opacity: 0.4;
      pointer-events: none;
    }
    .left::after {
      content: '';
      position: absolute;
      bottom: 0; right: 0;
      width: 80px; height: 80px;
      border-bottom: 2px solid var(--gold);
      border-right: 2px solid var(--gold);
      opacity: 0.3;
      pointer-events: none;
    }

    .logo {
      position: absolute;
      top: 28px; left: 40px;
      font-family: 'Cinzel', serif;
      font-size: 1.15rem;
      font-weight: 400;
      letter-spacing: 0.18em;
      color: var(--gold-light);
      text-transform: uppercase;
    }
    .logo span { color: var(--gold); font-weight: 700; }

    .form-wrap {
      width: 100%;
      max-width: 340px;
      margin: 0 auto;
      animation: fadeUp 0.7s ease both;
    }

    @keyframes fadeUp {
      from { opacity:0; transform:translateY(22px); }
      to   { opacity:1; transform:translateY(0); }
    }

    .heading {
      font-family: 'Cinzel', serif;
      font-size: 1.7rem;
      font-weight: 600;
      color: var(--gold-light);
      letter-spacing: 0.06em;
      margin-bottom: 6px;
      text-align: center;
    }

    .subtext {
      font-size: 0.85rem;
      color: var(--white-dim);
      text-align: center;
      margin-bottom: 28px;
      line-height: 1.5;
    }
    .subtext a { color: var(--gold); text-decoration: none; }
    .subtext a:hover { text-decoration: underline; }

    .btn-google {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 100%;
      padding: 11px 20px;
      background: rgba(201,164,83,0.12);
      border: 1px solid var(--gold);
      border-radius: 4px;
      color: var(--gold-light);
      font-family: 'Cinzel', serif;
      font-size: 0.82rem;
      letter-spacing: 0.1em;
      cursor: pointer;
      transition: background 0.2s, box-shadow 0.2s;
      margin-bottom: 22px;
    }
    .btn-google:hover {
      background: rgba(201,164,83,0.22);
      box-shadow: 0 0 16px rgba(201,164,83,0.18);
    }
    .btn-google svg { width: 18px; height: 18px; flex-shrink: 0; }

    .divider {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 22px;
      color: var(--white-dim);
      font-size: 0.8rem;
      letter-spacing: 0.1em;
    }
    .divider::before, .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--border);
    }

    .field {
      position: relative;
      margin-bottom: 12px;
    }
    .field input {
      width: 100%;
      padding: 11px 16px;
      background: var(--input-bg);
      border: 1px solid var(--border);
      border-radius: 4px;
      color: var(--white);
      font-family: 'Crimson Pro', serif;
      font-size: 0.95rem;
      outline: none;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    .field input::placeholder { color: rgba(242,244,248,0.35); font-style: italic; }
    .field input:focus {
      border-color: var(--gold);
      box-shadow: 0 0 12px rgba(201,164,83,0.15);
    }

    .btn-submit {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      background: linear-gradient(135deg, var(--gold) 0%, #a07830 100%);
      border: none;
      border-radius: 4px;
      color: var(--navy-deep);
      font-family: 'Cinzel', serif;
      font-size: 0.85rem;
      font-weight: 700;
      letter-spacing: 0.15em;
      cursor: pointer;
      text-transform: uppercase;
      transition: opacity 0.2s, box-shadow 0.2s;
      position: relative;
      overflow: hidden;
    }
    .btn-submit::after {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom, rgba(255,255,255,0.18) 0%, transparent 60%);
      pointer-events: none;
    }
    .btn-submit:hover {
      opacity: 0.9;
      box-shadow: 0 4px 20px rgba(201,164,83,0.4);
    }

    .topbar-right {
      position: absolute;
      top: 28px; right: 40px;
      font-size: 0.85rem;
      color: var(--white-dim);
      z-index: 10;
    }
    .topbar-right a {
      color: var(--gold-light);
      font-family: 'Cinzel', serif;
      font-weight: 600;
      font-size: 0.8rem;
      letter-spacing: 0.1em;
      text-decoration: none;
    }
    .topbar-right a:hover { text-decoration: underline; }

    .right {
      flex: 1;
      position: relative;
      overflow: hidden;
    }

    .right-bg {
      position: absolute;
      inset: 0;
      background:
        radial-gradient(ellipse 70% 60% at 70% 40%, rgba(22,42,82,0.9) 0%, transparent 70%),
        radial-gradient(ellipse 80% 80% at 50% 100%, rgba(7,14,31,0.95) 0%, transparent 60%),
        linear-gradient(160deg, #0d1c38 0%, #07122a 40%, #0a0f1e 100%);
    }

    .right-bg::before {
      content: '';
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(rgba(201,164,83,0.04) 1px, transparent 1px),
        linear-gradient(90deg, rgba(201,164,83,0.04) 1px, transparent 1px);
      background-size: 48px 48px;
    }

    .right-bg::after {
      content: '';
      position: absolute;
      bottom: -10%; right: 5%;
      width: 500px; height: 500px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(201,164,83,0.08) 0%, transparent 70%);
      pointer-events: none;
    }

    .deco-ring {
      position: absolute;
      bottom: 8%; right: 12%;
      width: 380px; height: 380px;
      border-radius: 50%;
      border: 1px solid rgba(201,164,83,0.12);
      pointer-events: none;
    }
    .deco-ring::before {
      content: '';
      position: absolute;
      inset: 20px;
      border-radius: 50%;
      border: 1px dashed rgba(201,164,83,0.08);
    }

    .red-stripe {
      position: absolute;
      bottom: 0; left: 0;
      width: 4px; height: 35%;
      background: linear-gradient(to top, var(--red-accent), transparent);
      opacity: 0.6;
    }

    .character {
      position: absolute;
      bottom: 0;
      right: 4%;
      height: 96%;
      object-fit: contain;
      object-position: bottom center;
      filter: drop-shadow(-8px 0 30px rgba(13,28,56,0.7));
      animation: charIn 0.9s cubic-bezier(.22,.68,0,1.2) 0.2s both;
    }

    @keyframes charIn {
      from { opacity:0; transform: translateX(30px); }
      to   { opacity:1; transform: translateX(0); }
    }

    .badge {
      position: absolute;
      top: 36px; left: 40px;
      display: flex;
      align-items: center;
      gap: 8px;
      font-family: 'Cinzel', serif;
      font-size: 0.7rem;
      letter-spacing: 0.18em;
      color: var(--gold);
      text-transform: uppercase;
    }
    .badge::before {
      content: '';
      width: 24px; height: 1px;
      background: var(--gold);
      opacity: 0.6;
    }

    .caption {
      position: absolute;
      bottom: 32px; left: 40px;
      font-size: 0.75rem;
      color: rgba(201,164,83,0.5);
      letter-spacing: 0.2em;
      text-transform: uppercase;
      font-family: 'Cinzel', serif;
    }
  </style>
</head>
<body>
  <div class="page">

    <div class="left">
      <div class="logo"><span>O</span>takore</div>

      <div class="form-wrap">
        <h1 class="heading">Let's get started</h1>
        <p class="subtext">
          By signing up, I agree to Otakore's<br>
          <a href="#">Terms</a> &amp; <a href="#">Privacy Policy</a>
        </p>

        <button class="btn-google">
          <svg viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
            <path fill="#EA4335" d="M24 9.5c3.5 0 6.6 1.2 9.1 3.2l6.8-6.8C35.8 2.2 30.3 0 24 0 14.8 0 6.9 5.4 3 13.3l7.9 6.1C12.9 13.4 18 9.5 24 9.5z"/>
            <path fill="#4285F4" d="M46.5 24.5c0-1.6-.1-3.1-.4-4.5H24v8.5h12.7c-.6 3-2.3 5.5-4.8 7.2l7.5 5.8c4.4-4.1 6.9-10.1 6.9-17z"/>
            <path fill="#FBBC05" d="M10.9 28.6A14.7 14.7 0 0 1 9.5 24c0-1.6.3-3.1.7-4.6L2.3 13.3A23.9 23.9 0 0 0 0 24c0 3.8.9 7.4 2.5 10.6l8.4-6z"/>
            <path fill="#34A853" d="M24 48c6.2 0 11.4-2 15.2-5.5l-7.5-5.8c-2.1 1.4-4.7 2.3-7.7 2.3-6 0-11.1-4-12.9-9.4l-8 6.1C6.8 42.5 14.8 48 24 48z"/>
          </svg>
          Sign up with Google
        </button>

        <div class="divider">or</div>

        <div class="field"><input type="email" placeholder="Enter email address"/></div>
        <div class="field"><input type="text"  placeholder="Enter username"/></div>
        <div class="field"><input type="password" placeholder="Enter password"/></div>
        <div class="field"><input type="password" placeholder="Confirm password"/></div>

        <button class="btn-submit">Sign Up</button>
      </div>
    </div>

    <div class="right">
      <div class="right-bg"></div>
      <div class="deco-ring"></div>
      <div class="red-stripe"></div>
      <div class="badge">Commander Division</div>
      <div class="caption">Strategic Command · Unit 01</div>

      <img
        class="character"
        src="./anime-pict.png"
        alt="Anime character"
      />
    </div>

    <div class="topbar-right">
      Already have an account? <a href="#">Sign In</a>
    </div>
  </div>
</body>
</html>
